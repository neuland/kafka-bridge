name: Run tests

on:
  pull_request:
    paths:
      - src
      - pom.xml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'
      - name: Test
        run: mvn test
